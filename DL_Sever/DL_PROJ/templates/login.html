{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Film Analysis System</title>
    <meta name="author" content="DeathGhost">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }
        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/verificationNumbers.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/Particleground.js' %}"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
            //测试提交，对接程序删除即可
            //$(".submit_btn").click(function () {
            //    location.href = "javascrpt:;"
            //});
        });
    </script>
</head>

<body>
<dl class="admin_login">
    <dt>
        <strong>SIGN-IN</strong>
        <em>Film Analysis System</em>

    </dt>
    <form action="/login/" method="post">
        {% csrf_token %}
        <dd class="user_icon">
            <input type="text" name="username" placeholder="account" class="login_txtbx">
        </dd>
        <dd class="pwd_icon">
            <input type="password" name="password" placeholder="password" class="login_txtbx">
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="verification code" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="verification " class="ver_btn" onclick="validate();">
        </dd>
        <dd>
            <input type="submit" value="sign in" class="submit_btn">
        </dd>
        <dd>
        </dd>
    </form>
</dl>
</body>

</html>
