<!DOCTYPE html>
<html lang="zh">
{% load  staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Result of Prediction</title>
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="" method="post"  enctype="multipart/form-data" class="smart-green">
<h1>Show the Predict Result</h1>
<br>
    {% for line in data %}
    <span>Movie Title   :   {{ line.title }}</span>
    {% endfor %}
<br>
<br>
    <table border="1" class="smart-green">
        <thead>
            <th>predict type</th>
            <th>predict value</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.type }}</td>
                    <td>{{ line.value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
</body>
</html>
