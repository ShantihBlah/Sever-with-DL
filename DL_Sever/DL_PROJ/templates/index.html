<!DOCTYPE html>
<html lang="zh">
{% load  staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>select parameter</title>
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="/form/" method="post" class="smart-green">
    <h1>Model selection</h1>
    <label>
        <span>Model Name :</span> <br> <br> <br>
{#        <input id="train_model" type="text" name="train_model" class="error" placeholder="请输入要使用的模型"/>#}
         <select name="train_model">
            <option value="Predict_Gross">Predict Gross</option>
            <option  value="Predict_Score">Predict Score</option>
        </select>
        <div class="error-msg"></div>
    </label>
    <br>
    <br>
    <br>
    <h1>Change Parameter</h1>
    <label>
        <span>select Pipeline Parameter :</span>

        <br>
        <br>
        <input type="checkbox" value="optimizer" name="check_box_list"/>optimizer <br>
        <input id="optimizer_value" type="text" name="optimizer_value" class="error" placeholder="tf.train.GradientDescentOptimizer(learning_rate).minimize(cost)"/>
        <br>
        <input type="checkbox" value="cost" name="check_box_list"/>cost <br>
        <input id="cost_value" type="text" name="cost_value" class="error" placeholder="tf.sqrt(tf.reduce_mean(tf.square(tf.subtract(Y_pred, Y))))"/>
        <br>
{#        <input type="checkbox" value="int" name="check_box_list"/>int <br>#}
{#        <input id="int_value" type="text" name="int_value" class="error" placeholder="SparseInteractions(degree=2)"/>#}
{#        <br>#}
{#        <input type="checkbox" value="scale" name="check_box_list"/>scale <br>#}
{#        <input id="scale_value" type="text" name="scale_value" class="error" placeholder="MaxAbsScaler()"/>#}
{#        <br>#}
{#        <input type="checkbox" value="clf" name="check_box_list"/>clf <br>#}
{#        <input id="clf_value" type="text" name="clf_value" class="error" placeholder="OneVsRestClassifier(LogisticRegression())"/>#}
{#        <br>#}

        <span>change train paramters :</span>

        <br>
        <br>
        <span>test_size :</span>
        <input id="learning_rate" type="text" name="learning_rate" class="error" placeholder="0.001"/>
        <div class="error-msg"></div>
        <span>batch_size :</span>
        <input id="batch_size" type="text" name="batch_size" class="error" placeholder="500"/>
        <div class="error-msg"></div>
        <span>epochs :</span>
        <input id="epochs" type="text" name="epochs" class="error" placeholder="20"/>
        <div class="error-msg"></div>
        <span>pca_num :</span>
        <input id="pca_num" type="text" name="pca_num" class="error" placeholder="3"/>
        <div class="error-msg"></div>
    </label>

{#    <label>#}
{#        <span>内容 :</span>#}
{#        <textarea id="para_value" name="para_value"  placeholder="请输入参数新值"></textarea>#}
{#        <div class="error-msg"></div>#}
{#    </label>#}

    <div class="success-msg"></div>
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" name="update" value="Submit"/>
        <input type="submit" class="button" name="train" value="train model"/>
        <input type="submit" class="button" name="predict" value="predict"/>
    </label>
    <br>
    <br>
    <br>
    <h1>Parameters Preview</h1>
    <table border="1" class="smart-green">
        <thead>
            <th>parameter name</th>
            <th>parameter value</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.name }}</td>
                    <td>{{ line.value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {# Make sure to submit successfully #}
    {% csrf_token %}
</form>
</body>
</html>
